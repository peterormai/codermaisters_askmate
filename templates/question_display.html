<!DOCTYPE html>

<html>

<head>
    <title>AskMate - {{ webpage_title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='question_display.css') }}">
</head>
<body>
    <table class="question">
        <tr>
            <td><textarea type="text" value="" id="title" name="title">{{ question[4] }}</textarea /></td>
            <td><textarea type="text" value="" id="message" name="message">{{ question[5] }}</textarea /></td>
            <td><textarea type="text" value="" id="question" name="question">{{ question[6] }}</textarea /></td>
        </tr>
        <tr>
            <td><textarea type="text" value="" id="question" name="question">{{ question[0] }}</textarea /></td>
            <td><textarea type="text" value="" id="question" name="question">{{ question[1] }}</textarea /></td>
            <td><textarea type="text" value="" id="question" name="question">{{ question[2] }}</textarea /></td>
            <td><textarea type="text" value="" id="question" name="question">{{ question[3] }}</textarea /></td>

            <td><form action="/question/{{ question[0] }}/delete" method="post">
            <input type="image" src="http://www.freeiconspng.com/uploads/garbage-bin-png-12.png" height="20px" width="20px"/> 
            </form>
            </td>
        </tr>
    </table>
    <table class="answer">
        {% for items in answers %}
        <tr>
            <td><textarea type="text" value="" id="answer" name="answer">{{ items[4] }}</textarea /></td>
            <td><textarea type="text" value="" id="answer" name="answer">{{ items[5] }}</textarea /></td>
        </tr>
        <tr>
            <td><textarea type="text" value="" id="answer" name="answer">{{ items[0] }}</textarea /></td>
            <td><textarea type="text" value="" id="answer" name="answer">{{ items[1] }}</textarea /></td>
            <td><textarea type="text" value="" id="answer" name="answer">{{ items[2] }}</textarea /></td>
            <td><textarea type="text" value="" id="answer" name="answer">{{ items[3] }}</textarea /></td>

            <td><form action="/answer/{{ items[0] }}/delete" method="post">
            <input type="image" src="http://www.freeiconspng.com/uploads/garbage-bin-png-12.png" height="20px" width="20px"/> 
            </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
