    <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='change_password.css') }}">
  </head>
  <body>
        <div class="topbar">
            {% if session.username: %}
                <a href="/logout" id="logout">logout</a>
                <a id = "loggedin" href="/login">Members Area</a>
                <a id="loggedin">Your role: <span style="color: #feda6a; font-size: 1vw;">{{ session.role }}</span>!</a>
                <a id="loggedin">Welcome <span style="color: #feda6a; font-size: 1vw;">{{ session.username }}</span>!</a>
            {% else %}
                <a id = "membersarea" href="/login">Members Area</a>
            {% endif %}
            <a href="/">Home</a>
            <a href="/new_question">New question</a>
            <a href="/users">User list</a>
        </div>
        
        <div>
            {% with messages = get_flashed_messages() %}
                <p id="keyframes">{{ messages[0] }}</p>
            {% endwith %}
            <form action='/change_password' method='POST'>
                <table>

                    <tr>
                        <td>Old Password</td>
                        <td><input id="password" type="password" name="old_password"></td>
                    </tr>
                    

                    <tr>
                        <td>New Password</td>
                        <td><input id="password" type="password" name="new_password"></td>
                    </tr>

                    <tr>
                        <td>New Password again</td>
                        <td><input id="password" type="password" name="new_password_again"></td>
                    </tr>

                    <tr>
                        <td colspan="2"><input id="login_button"type='submit', value='Login'></td>
                    </tr>

                </table>
            </form>
        </div>
        <div class="buttons">

            <a class="home" href="/">
                <img src="http://icons.iconarchive.com/icons/robsonbillponte/iRob/512/Folder-Home-Folder-icon.png" height="50px" width="50px"/>
            </a>

        </div>
  </body>
</html>
